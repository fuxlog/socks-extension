<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        
        <script src="weightless.min.js"></script>

        <link href="options.css" rel="stylesheet">

        <title>FUXLOGSOCKS Configuration</title>
    </head>
    <body>
        <div class="container20"></div>
        <div class="center">
            <wl-card class="column">
                <div class="row">
                    <wl-title level="3">FUXLOGSOCKS Configuration</wl-title>
                    <wl-switch checked id="switch_on_off"></wl-switch>
                </div>
            </wl-card>
        </div>
        <div class="container20"></div>
        <div class="center">
            <wl-button id="save">Save</wl-button>
            <wl-button id="inprogress"><wl-progress-spinner></wl-progress-spinner></wl-button>
        </div>

        <script src="options.js" text="text/javascript"></script>
    </body>
</html>
